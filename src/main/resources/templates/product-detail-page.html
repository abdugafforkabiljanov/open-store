<!DOCTYPE html>
<html lang="uz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${productDetailPage.name}">Mahsulot nomi</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .breadcrumb {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #222;
        }

        .product-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .star {
            color: #FFD700;
            font-size: 14px;
            margin-right: 4px;
        }

        .image-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-section img {
            max-width: 350px;
            max-height: 350px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .price {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #007BFF;
            margin-top: 20px;
        }

        .stock {
            text-align: center;
            margin-top: 10px;
            color: #28a745;
            font-weight: 500;
        }

        .description {
            margin-top: 25px;
            font-size: 16px;
            color: #333;
        }

        .created-at {
            margin-top: 10px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }

        .cart-controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .cart-btn, .quantity-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .cart-btn {
            background-color: blueviolet;
            color: white;
        }

        .quantity-box {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 4px 10px;
            font-size: 16px;
        }

        .quantity-btn {
            background-color: white;
            border: none;
            font-size: 18px;
        }

        .quantity-value {
            margin: 0 10px;
            min-width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="breadcrumb"
         th:text="${productDetailPage.category != null ? productDetailPage.category.categoryName : 'Kategoriya mavjud emas'}">
        Kategoriya
    </div>

    <div class="product-name" th:text="${productDetailPage.name}">Mahsulot nomi</div>

    <div class="product-meta">
        <span class="star">&#9733;</span>
        <span th:text="${#numbers.formatDecimal(productDetailPage.rating, 1, 2)}">4.5</span>
        <span th:if="${productDetailPage.commentCount != null}"
              th:text="'(' + ${productDetailPage.commentCount} + ' ta sharh)'">(0 ta sharh)</span>
    </div>

    <div class="image-section">
        <img th:src="@{/images/{imagePath}(imagePath=${productDetailPage.imagePath})}" alt="Mahsulot rasmi">
    </div>

    <div class="price" th:text="|${productDetailPage.price} so'm|">1 000 000 so'm</div>

    <div class="stock" th:text="|Omborda: ${productDetailPage.stockQuantity} dona mavjud|">Omborda mavjud</div>

    <div class="description" th:text="${productDetailPage.description}">
        Mahsulot haqida tavsif shu yerda boâ€˜ladi.
    </div>

    <div class="created-at"
         th:text="|Yuklangan sana: ${#temporals.format(productDetailPage.createdAt, 'yyyy-MM-dd HH:mm')}|">
        2025-06-22 13:00
    </div>

    <!-- ðŸ›’ Savatga qoâ€˜shish va miqdor boshqaruvi -->
    <div class="cart-controls">
        <button class="cart-btn" onclick="showQuantityControls()">Savatga qoâ€˜shish</button>

        <div id="quantityControls" class="quantity-box" style="display: none;">
            <button class="quantity-btn" onclick="decreaseQuantity()">âˆ’</button>
            <span class="quantity-value" id="quantityValue">1</span>
            <button class="quantity-btn" onclick="increaseQuantity()">+</button>
            <button class="cart-btn" style="margin-left: 10px;">Savatda<br>Oâ€˜tish</button>
        </div>
    </div>
</div>

<script>
    let quantity = 1;
    const maxQuantity = /*[[${productDetailPage.stockQuantity}]]*/ 10; // Thymeleaf will set actual value

    function showQuantityControls() {
        document.querySelector('.cart-btn').style.display = 'none';
        document.getElementById('quantityControls').style.display = 'flex';
    }

    function increaseQuantity() {
        if (quantity < maxQuantity) {
            quantity++;
            document.getElementById('quantityValue').textContent = quantity;
        }
    }

    function decreaseQuantity() {
        if (quantity > 1) {
            quantity--;
            document.getElementById('quantityValue').textContent = quantity;
        } else {
            quantity = 1;
            document.querySelector('.cart-btn').style.display = 'inline-block';
            document.getElementById('quantityControls').style.display = 'none';
        }
    }
</script>

</body>
</html>
