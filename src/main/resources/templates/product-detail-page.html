<!DOCTYPE html>
<html lang="uz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${productDetailPage.name}">Mahsulot nomi</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .breadcrumb {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #222;
        }

        .product-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .star {
            color: #FFD700;
            font-size: 14px;
            margin-right: 4px;
        }

        .image-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-section img {
            max-width: 350px;
            max-height: 350px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .price {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #007BFF;
            margin-top: 20px;
        }

        .stock {
            text-align: center;
            margin-top: 10px;
            color: #28a745;
            font-weight: 500;
        }

        .description {
            margin-top: 25px;
            font-size: 16px;
            color: #333;
        }

        .created-at {
            margin-top: 10px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }

        .cart-form {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .cart-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            background-color: blueviolet;
            color: white;
        }

        .quantity-input {
            padding: 6px 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 70px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="breadcrumb"
         th:text="${productDetailPage.category != null ? productDetailPage.category.categoryName : 'Kategoriya mavjud emas'}">
        Kategoriya
    </div>

    <div class="product-name" th:text="${productDetailPage.name}">Mahsulot nomi</div>

    <div class="product-meta">
        <span class="star">&#9733;</span>
        <span th:text="${#numbers.formatDecimal(productDetailPage.rating, 1, 2)}">4.5</span>
        <span th:if="${productDetailPage.commentCount != null}"
              th:text="'(' + ${productDetailPage.commentCount} + ' ta sharh)'">(0 ta sharh)</span>
    </div>

    <div class="image-section">
        <img th:src="@{/images/{imagePath}(imagePath=${productDetailPage.imagePath})}" alt="Mahsulot rasmi">
    </div>

    <div class="price" th:text="|${productDetailPage.price} so'm|">1 000 000 so'm</div>

    <div class="stock" th:text="|Omborda: ${productDetailPage.stockQuantity} dona mavjud|">Omborda mavjud</div>

    <div class="description" th:text="${productDetailPage.description}">
        Mahsulot haqida tavsif shu yerda bo‘ladi.
    </div>

    <div class="created-at"
         th:text="|Yuklangan sana: ${#temporals.format(productDetailPage.createdAt, 'yyyy-MM-dd HH:mm')}|">
        2025-06-22 13:00
    </div>


    <form class="cart-form" action="/cart/add" method="post">
        <input type="hidden" name="productId" th:value="${productDetailPage.id}" />

        <label for="quantity">Nechta olmoqchisiz:</label>
        <input class="quantity-input" type="number" name="quantity" id="quantity"
               value="1" min="1" th:attr="max=${productDetailPage.stockQuantity}" required />

        <button type="submit" class="cart-btn">Savatga qo‘shish</button>
    </form>
</div>

</body>
</html>
