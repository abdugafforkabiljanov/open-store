<!DOCTYPE html>
<html lang="uz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${productDetailPage.name}">Mahsulot nomi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            padding: 20px;
        }

        /* HEADER STYLES */
        header {
            background-color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .catalog-button {
            background-color: #00c853;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .catalog-button:hover {
            background-color: #00a64d;
        }

        .login-button {
            background-color: #4f46e5;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #3730a3;
        }

        .catalog-menu {
            display: none;
            position: absolute;
            top: 70px;
            left: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            z-index: 1000;
            width: 300px;
        }

        .catalog-menu.active {
            display: block;
        }

        .catalog-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .catalog-menu ul li {
            position: relative;
            padding: 10px 15px;
            font-size: 16px;
            color: #333;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .catalog-menu ul li:hover {
            background-color: #f5f5f5;
        }

        .catalog-menu ul li a {
            text-decoration: none;
            color: #333;
        }

        .sub-menu {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 250px;
        }

        .catalog-menu ul li:hover > .sub-menu {
            display: block;
        }

        .sub-menu ul {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .sub-menu li {
            padding: 8px 12px;
            background-color: white;
            border-radius: 4px;
        }

        .sub-menu li:hover {
            background-color: #f0f0f0;
        }

        /* PRODUCT DETAIL STYLES */
        .container {
            max-width: 1100px;
            margin: auto;
            margin-top: 40px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .breadcrumb {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #222;
        }

        .product-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .star {
            color: #FFD700;
            font-size: 14px;
            margin-right: 4px;
        }

        .image-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-section img {
            max-width: 350px;
            max-height: 350px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .price {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #007BFF;
            margin-top: 20px;
        }

        .stock {
            text-align: center;
            margin-top: 10px;
            color: #28a745;
            font-weight: 500;
        }

        .description {
            margin-top: 25px;
            font-size: 16px;
            color: #333;
        }

        .created-at {
            margin-top: 10px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }

        .cart-form {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .cart-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            background-color: blueviolet;
            color: white;
        }

        .quantity-input {
            padding: 6px 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 70px;
            text-align: center;
        }
    </style>
    <script>
        function toggleCatalog() {
            const menu = document.getElementById("catalogMenu");
            menu.classList.toggle("active");
        }
    </script>
</head>
<body>

<!-- HEADER -->
<header>
    <div style="display: flex; gap: 10px;">
        <button onclick="toggleCatalog()" class="catalog-button">Katalog</button>
        <a th:href="@{/cart}" class="login-button">Savat</a>
    </div>
    <a th:href="@{/login}" class="login-button">Kirish</a>
</header>

<!-- KATALOG MENU -->
<div id="catalogMenu" class="catalog-menu">
    <ul>
        <li th:each="category : ${categories}" th:if="${category != null and category.parent == null}">
            <span th:text="${category.categoryName} ?: 'Noma’lum kategoriya'">Kategoriya nomi</span>
            <div class="sub-menu" th:unless="${#lists.isEmpty(category.children)}">
                <ul>
                    <li th:each="subCategory : ${category.children}" th:if="${subCategory != null}">
                        <a th:href="@{/home/category/{id}(id=${subCategory.id})}" th:text="${subCategory.categoryName}">Subkategoriya</a>
                        <div class="sub-menu" th:unless="${#lists.isEmpty(subCategory.children)}">
                            <ul>
                                <li th:each="subSubCategory : ${subCategory.children}" th:if="${subSubCategory != null}">
                                    <a th:href="@{/home/category/{id}(id=${subSubCategory.id})}" th:text="${subSubCategory.categoryName}">Sub-subkategoriya</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>

<!-- MAHSULOT TAFSILOTLARI -->
<div class="container">
    <div class="breadcrumb"
         th:text="${productDetailPage.category != null ? productDetailPage.category.categoryName : 'Kategoriya mavjud emas'}">
        Kategoriya
    </div>

    <div class="product-name" th:text="${productDetailPage.name}">Mahsulot nomi</div>

    <div class="product-meta">
        <span class="star">&#9733;</span>
        <span th:text="${#numbers.formatDecimal(productDetailPage.rating, 1, 2)}">4.5</span>
        <span th:if="${productDetailPage.commentCount != null}"
              th:text="'(' + ${productDetailPage.commentCount} + ' ta sharh)'">(0 ta sharh)</span>
    </div>

    <div class="image-section">
        <img th:src="@{/images/{imagePath}(imagePath=${productDetailPage.imagePath})}" alt="Mahsulot rasmi">
    </div>

    <div class="price" th:text="|${productDetailPage.price} so'm|">1 000 000 so'm</div>

    <div class="stock" th:text="|Omborda: ${productDetailPage.stockQuantity} dona mavjud|">Omborda mavjud</div>

    <div class="description" th:text="${productDetailPage.description}">
        Mahsulot haqida tavsif shu yerda bo‘ladi.
    </div>

    <div class="created-at"
         th:text="|Yuklangan sana: ${#temporals.format(productDetailPage.createdAt, 'yyyy-MM-dd HH:mm')}|">
        2025-06-22 13:00
    </div>

    <form class="cart-form" action="/cart/add" method="post">
        <input type="hidden" name="productId" th:value="${productDetailPage.id}" />

        <label for="quantity">Nechta olmoqchisiz:</label>
        <input class="quantity-input" type="number" name="quantity" id="quantity"
               value="1" min="1" th:attr="max=${productDetailPage.stockQuantity}" required />

        <button type="submit" class="cart-btn">Savatga qo‘shish</button>
    </form>
</div>

</body>
</html>
