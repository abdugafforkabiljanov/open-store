<!DOCTYPE html>
<html lang="uz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mahsulotlar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .product-container {
            max-width: 1200px;
            margin: 100px auto 20px;
            padding: 0 20px;
        }

        .category-title {
            text-align: center;
            font-size: 22px;
            color: #222;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .category-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        .breadcrumb {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
            color: #666;
        }

        .sort-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        .sort-dropdown {
            position: relative;
            display: inline-block;
        }

        .sort-main-btn {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .sort-main-btn:hover {
            background-color: #007BFF;
            color: #fff;
        }

        .sort-options {
            display: none;
            position: absolute;
            top: 110%;
            left: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-width: 180px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .sort-options a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .sort-options a:hover {
            background-color: #f0f0f0;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-top: 30px;
        }

        .product {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            transition: transform 0.2s ease;
            text-decoration: none;
            color: inherit;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .image-wrapper {
            width: 100%;
            height: 150px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .image-wrapper img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .product h3 {
            font-size: 14px;
            text-align: center;
            margin: 4px 0;
            color: #222;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }

        .rating {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin: 4px 0;
        }

        .price {
            color: #007BFF;
            font-weight: bold;
            font-size: 13px;
            text-align: center;
        }

        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="product-container">
    <div class="category-title" th:text="${category.categoryName}">Kategoriya nomi</div>
    <div class="breadcrumb" th:text="${breadcrumb}">Elektronika > Telefonlar > Smartfonlar</div>
    <div class="category-info" th:text="|Kategoriyada ${#lists.size(products)} ta mahsulot mavjud|"></div>

    <!-- ðŸ”½ Saralash tugmasi -->
    <div class="sort-buttons">
        <div class="sort-dropdown">
            <button class="sort-main-btn" onclick="toggleDropdown()"
                    th:text="${sort == 'arzon' ? 'Arzonroq' :
                              sort == 'qimmat' ? 'Qimmatroq' :
                              sort == 'ommabop' ? 'Ommabop' :
                              sort == 'buyurtma' ? 'Koâ€˜p buyurtirilgan' :
                              'Yaqinda qoâ€˜shilgan'}">
                Avval koâ€˜rsatiladi
                <i class="fa fa-chevron-down"></i>
            </button>
            <div id="sortOptions" class="sort-options">
                <a th:href="@{/home/category/{id}(id=${category.id}, sort='ommabop')}">Ommabop</a>
                <a th:href="@{/home/category/{id}(id=${category.id}, sort='arzon')}">Arzonroq</a>
                <a th:href="@{/home/category/{id}(id=${category.id}, sort='qimmat')}">Qimmatroq</a>
                <a th:href="@{/home/category/{id}(id=${category.id}, sort='buyurtma')}">Koâ€˜p buyurtirilgan</a>
                <a th:href="@{/home/category/{id}(id=${category.id}, sort='yangi')}">Yaqinda qoâ€˜shilgan</a>
            </div>
        </div>
    </div>

    <div class="product-grid">
        <a th:each="product : ${products}" th:href="@{/product/{id}(id=${product.id})}" class="product">
            <div class="image-wrapper">
                <img th:src="@{/images/{imagePath}(imagePath=${product.imagePath})}" alt="Mahsulot rasmi">
            </div>
            <h3 th:text="${product.name}">Mahsulot nomi</h3>
            <div class="rating">
                <span th:if="${product.rating > 0}">&#9733;
                    <span th:text="${#numbers.formatDecimal(product.rating, 1, 2)}"></span>
                    (<span th:text="${product.commentCount} + ' ta sharh'"></span>)
                </span>
                <span th:unless="${product.rating > 0}">Hozircha baho yoâ€˜q</span>
            </div>
            <div class="price" th:text="|${product.price} so'm|">150 000 so'm</div>
        </a>
    </div>
</div>

<script>
    function toggleDropdown() {
        var dropdown = document.getElementById("sortOptions");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
        if (!event.target.matches('.sort-main-btn')) {
            var dropdowns = document.getElementsByClassName("sort-options");
            for (var i = 0; i < dropdowns.length; i++) {
                dropdowns[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
