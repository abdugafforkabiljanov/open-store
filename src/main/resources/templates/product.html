<!DOCTYPE html>
<html lang="uz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mahsulotlar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0 6px;
            color: #222;
        }

        .price {
            color: #007BFF;
            font-weight: bold;
            font-size: 16px;
        }

        /* Responsive: planshetlar */
        @media (max-width: 992px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Responsive: kichik planshet / telefon */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Responsive: mobil */
        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<h1>Mahsulotlar Ro'yxati</h1>

<div th:if="${message}" class="message" th:text="${message}"></div>

<div class="product-grid">
    <div th:each="product : ${products}" class="product">
        <img th:src="@{/images/{imagePath}(imagePath=${product.imagePath})}" alt="Mahsulot rasmi">

        <h3 th:text="${product.name}">Mahsulot nomi</h3>

        <div class="price" th:text="|Price: ${product.price} so'm|">150 000 so'm</div>
    </div>
</div>

</body>
</html>
