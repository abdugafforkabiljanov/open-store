<!DOCTYPE html>
<html lang="uz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xaridni Tasdiqlash</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .modal-container {
            background: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            animation: slideIn 0.5s ease-out;
        }

        .button-glow {
            transition: all 0.3s ease;
        }

        .button-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            animation: pulse 1.5s infinite;
        }

        .gradient-text {
            background: linear-gradient(90deg, #6b46c1, #ed64a6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center">
<div class="modal-container fixed inset-0 flex items-center justify-center z-50">
    <div class="modal-content p-8 w-full max-w-md text-center transform transition-all duration-300">
        <div class="mb-6">
            <h2 class="gradient-text text-3xl font-extrabold tracking-tight mb-4">Ishonchingiz komilmi?</h2>
            <p class="text-gray-600 text-lg leading-relaxed">Siz tanlagan mahsulotlarni xarid qilishni tasdiqlashni xohlaysizmi? Bu qaror mahsulotlaringizni xavfsiz ravishda olishingizni kafolatlaydi.</p>
        </div>
        <div class="flex justify-center space-x-6">
            <form th:action="@{/cart/confirm}" method="post" class="inline-block">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="button-glow bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-green-400">
                    Ha, Tasdiqlash
                </button>
            </form>
            <form th:action="@{/cart/cancel}" method="post" class="inline-block">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="button-glow bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-red-400">
                    Bekor qilish
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
